<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Blog Site</title>
</head>
<body>

{% extends 'base.html' %}

{% block content %}

	{% for post in object_list %}
		<div class="post-entry">
			<h2><a href="">{{ post.title }}</a></h2>
			<p>{{ post.body }}</p>
		</div>
	{% endfor %}

{% endblock %}

</body>
</html>
